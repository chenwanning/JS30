<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speech Detection</title>
</head>

<body>

    <div class="words" contenteditable>
    </div>

    <script>
        //-webkit‰ª£Ë°®chrome„ÄÅsafariÁßÅÊúâÂ±ûÊÄß
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        //Â¶ÇÊûúË®≠ÂÆöÁÇ∫ trueÔºåË°®Á§∫Âú®ÊàëÂÄëË¨õË©±ÁöÑÁï∂‰∏ãÂ∞±ÊúÉÂç≥ÊôÇËæ®Ë≠òÔºå‰∏çÁÑ∂Â∞±ÊúÉÂú®‰∏ÄÊÆµË©±ÁµêÊùü‰πãÂæåÔºåÊâçÊúÉÈñãÂßãËæ®Ë≠ò„ÄÇ
        recognition.interimResults = true;
        //The createElement() method creates an Element Node with the specified name.
        let p = document.createElement('p');
        const words = document.querySelector('.words');
        //The appendChild() method appends a node as the last child of a node.
        words.appendChild(p);
        recognition.addEventListener('result', e => {
            console.log(e);
            //ËÆäÈô£Âàó   e.resultÊòØSpeechRecognitionAlternative
            const transcript = Array.from(e.results)
                //result[0]ÂåÖÂê´transcriptËàáconfidence
                .map(result => result[0])
                //ÁøªË≠ØÁöÑÂ≠ó
                .map(result => result.transcript)
                .join('');

            const poopScript = transcript.replace(/poop|poo|shit|dump/gi, 'üí©');
            p.textContent = poopScript;

            //‰∏ÄÊÆµË©±ÁµêÊùüÔºåÂä†‰∏äÊñ∞ÁöÑdomÂÖÉÁ¥†p
            if (e.results[0].isFinal) {
                p = document.createElement('p');
                words.appendChild(p);
            }
        });
        recognition.addEventListener('end', recognition.start);
        recognition.start();
    </script>


    <style>
        html {
            font-size: 10px;
        }
        
        body {
            background: #ffc600;
            font-family: 'helvetica neue';
            font-weight: 200;
            font-size: 20px;
        }
        
        .words {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 5px;
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem 1rem 5rem;
            background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
            background-size: 100% 3rem;
            position: relative;
            line-height: 3rem;
        }
        
        p {
            margin: 0 0 3rem;
        }
        
        .words:before {
            content: '';
            position: absolute;
            width: 4px;
            top: 0;
            left: 30px;
            bottom: 0;
            border: 1px solid;
            border-color: transparent #efe4e4;
        }
    </style>

</body>

</html>
